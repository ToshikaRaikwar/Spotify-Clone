<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalised Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d8b1e5353.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav> 
        <ul>
            <li class="first"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
        <h1>Best of BTS</h1>
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="download.jpg" alt="1">
                <span class="songName">134340</span>
                <span class="songlistplay"><span class="timestamp">3:49  <i id="0" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="BTS,_Wings.jpg" alt="1">
                <span class="songName">Blood,Sweat and Tears</span>
                <span class="songlistplay"><span class="timestamp">3:36 <i id="1" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="download (1).jpg" alt="1">
                <span class="songName">DNA</span>
                <span class="songlistplay"><span class="timestamp">3:43  <i id="2" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="BTS_-_Dynamite_(official_cover).png" alt="1">
                <span class="songName">Dynamite</span>
                <span class="songlistplay"><span class="timestamp">3:44  <i id="3" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="BTS_-_Butter.png" alt="1">
                <span class="songName">Butter</span>
                <span class="songlistplay"><span class="timestamp">3:03  <i id="4" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="download (2).jpg" alt="1">
                <span class="songName">Ma City</span>
                <span class="songlistplay"><span class="timestamp">4:19 <i id="5" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
            <div class="songitem">
                <img src="ab67616d0000b27317db30ce3f081d6818a8ad49.jpg" alt="1">
                <span class="songName">Yet To Come</span>
                <span class="songlistplay"><span class="timestamp">4:41<i id="6" class="fa-solid songItemPlay fa-play"></i></span>
              
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>

        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            
        </div>
        <div class="songinfo">
            <br>
            <img src="Equalizer-by-Alexander-Stets-on-Dribbble.gif"  height: 70px width="40px" alt="" id="gif"><span id="masterSongName">13430</span>
        </div>
    </div>
    <script src="script.js"></script>
   

</body>
</html>
